<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhos para Colorir Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #ff69b4;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .menu {
            margin: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="color"], button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e7549d;
        }
    </style>
</head>
<body>

    <h1>Desenhos para Colorir Online</h1>

    <div class="menu">
        <label for="imageSelect">Escolha o desenho:</label>
        <select id="imageSelect">
            <optgroup label="üê∂ Animais">
                <option value="img/animais-cachorro.png">Cachorro</option>
                <option value="img/animais-gato.png">Gato</option>
                <option value="img/animais-elefante.png">Elefante</option>
            </optgroup>
            <optgroup label="üöó Transportes">
                <option value="img/carro.png">Carro</option>
                <option value="img/aviao.png">Avi√£o</option>
            </optgroup>
            <optgroup label="üëß Personagens">
                <option value="img/princesa.png">Princesa</option>
                <option value="img/super-heroi.png">Super-Her√≥i</option>
            </optgroup>
            <optgroup label="üèûÔ∏è Natureza">
                <option value="img/flor.png">Flor</option>
                <option value="img/arvore.png">√Årvore</option>
            </optgroup>
        </select>

        <br>

        <label for="colorPicker">Escolha a cor:</label>
        <input type="color" id="colorPicker" value="#000000">

        <button onclick="clearCanvas()">Limpar</button>
    </div>

    <canvas id="canvas" width="400" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const imageSelect = document.getElementById('imageSelect');

        let painting = false;
        let currentImage = new Image();

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function loadImage(src) {
            currentImage.src = src;
            currentImage.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            }
        }

        imageSelect.addEventListener('change', (e) => {
            loadImage(e.target.value);
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', endPosition);

        // Carregar o primeiro desenho automaticamente
        window.onload = () => {
            loadImage(imageSelect.value);
        };
    </script>

</body>
</html>
